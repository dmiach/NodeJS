<HTML>
    <HEAD>
    <title>Перша лабораторна робота</title>
    <meta charset="utf-8"/>

<script>
const valr = 8;
const vala = 3;
const valb = 4;
const ShortPi = 3.14;

function area(r) 
{
return ShortPi * r * r;
}

function hyp(a, b) 
{
return Math.sqrt((a * a) + (b * b));
}
const res1 = area(valr);
const res2 = hyp(vala, valb);


document.write ("Площа круга = ", res1,". ")
document.write ("Гіпотенуза трикутника = ", res2,". ")
 </script>
