<HTML>
 <HEAD>
 <meta charset="utf-8"/>
 <title>Перший сценарій в HTML-документі</title>
 </HEAD>
 <BODY>
 <script>
 var a=8; 
 var h=10; /*Ініціюються дві змінні*/
 document.write ("Площа прямокутного трикутника = ", a*h/2,".")
 </script>
 <p>Для формування виводу користуємося методом write об’єкта document</p>
 
 
 <p>Обчислити площу круга за відомим радіусом</p>
 <script>
 var r=5
 document.write("Площа круга = ", Math.PI*r*r, ".")
 </script>
 
 <p>Обчислити гіпотенузу за відомим катетом</p>
 <script>
 var a=3; 
 var b =4;
 document.write("Довжина гіпотенузи = ", Math.sqrt(a*a+b*b), ".")
 </script>
